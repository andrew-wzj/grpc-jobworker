<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Log Viewer</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-4px);
    }
    .job-id {
      font-size: 0.9rem;
      color: #666;
    }
    .job-name {
      font-size: 1.1rem;
      font-weight: bold;
      color: #007bff;
      margin: 0.5rem 0;
    }
    .job-status {
      font-size: 0.95rem;
      color: #444;
    }
    .log-link {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 0.4rem 1rem;
      border-radius: 5px;
      font-size: 0.9rem;
    }
    .log-link:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‹ All Job Logs</h1>
  <div class="container" id="jobContainer">
    <!-- Cards will be populated by JS -->
  </div>
  <script>
    async function loadJobs() {
      try {
        const res = await fetch("/list");
        const jobs = await res.json();
        const container = document.getElementById("jobContainer");

        jobs.forEach(job => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <div class="job-id">ID: ${job.ID}</div>
            <div class="job-name">${job.Name}</div>
            <div class="job-status">Status: ${job.Status}</div>
            <a class="log-link" href="/log/${job.ID}" target="_blank">View Log</a>
          `;
          container.appendChild(div);
        });
      } catch (e) {
        console.error("Failed to load jobs:", e);
      }
    }
    loadJobs();
  </script>
</body>
</html>
